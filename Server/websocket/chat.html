<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <style>
        body { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #messages { 
            border: 1px solid #ccc; 
            height: 300px; 
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <div id="messages"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // Connect to your Rust WebSocket server
        const socket = new WebSocket('ws://localhost:9001/socketman');

        // Handle connection open
        socket.onopen = () => {
            appendMessage('Connected to server', 'status');
        };

        // Handle connection close
        socket.onclose = () => {
            appendMessage('Disconnected from server', 'status');
        };

        // Handle errors
        socket.onerror = (error) => {
            appendMessage('WebSocket error: ' + error.message, 'status');
        };

        // Handle incoming messages
        socket.onmessage = (event) => {
            appendMessage(event.data);
        };

        // Handle sending messages
        messageForm.onsubmit = (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                messageInput.value = '';
            }
        };

        // Helper function to append messages to the messages div
        function appendMessage(message, type = 'message') {
            const messageElement = document.createElement('div');
            messageElement.classList.add(type);
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
